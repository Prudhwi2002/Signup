<body>

<div class="topnav" style="color:red;background-color:whitesmoke;"  width="500"><br><u><h1 align="center">Registration Form</h1></u><br></div>
<br><br>
<form name="regform" style="font-family:serif;" action="https://saintgits-mca.github.io/success/" required="">
<br><table width="100%" align="justify">
<tr><td> <label for="Name">Name</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="textname" width="20%" placeholder="Name" style="font-family:serif;" required="name"></td></tr>
<tr><td><br> <label for="Age">   Age      </label>&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="number" style="font-family:serif;"  width="20%" placeholder="Age" required="age"></td></tr>
<tr><td><br> <label for="D-O-B">Date Of Birth</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="date" width="20%" style="font-family:serif;"  placeholder="DD-MM-YYYY" required="DOB"></td></tr>
<tr><td><br> <label for="Phone number">Phone Number</label>&emsp;&emsp;&emsp;&emsp;&emsp;<input type="number" width="20%" style="font-family:serif;" placeholder="Phone Number" required="Phone number"></td></tr>
<tr><td><br> <label for="Email">E-mail</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="email" style="font-family:serif;" width="20%" placeholder="Email" required="email"></td></tr>
<tr><td> <br><label for="Qualifications">Qualifications</label>&emsp;&emsp;&emsp;&ensp;&emsp;&emsp;&emsp;&emsp;<input type="radio" id="001" width="20%" value="12th or Equivalent" name="Qualifications">12th or Equivalent&emsp;&emsp;&emsp;&emsp;&emsp;<input id="002" type="radio" width="20%" value="Bsc Mathematics" name="Qualifications">Bsc Mathematics&emsp;&emsp;&emsp;&emsp;&emsp;<input type="radio" id="003" width="20%" value="BBA" name="Qualifications">BBA</td></tr>
<tr><td><br><label for="Course">Courses</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="Checkbox" id="001" width="20%" value="MCA" name="Courses">MCA&emsp;&emsp;&emsp;<input type="Checkbox" id="002" width="20%" value="Integrated MCA" name="Courses">Integrated MCA</td></tr>
<tr><td><br> <label for="Address">Address</label>&ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<textarea cols="25" style="font-family:serif;" placeholder="address" rows="6" required=""></textarea></td></tr>
<tr><td> <br><label for="District">District</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="textname" width="20%" style="font-family:serif;" placeholder="District" required="district"></td></tr>
<tr><td> <br><label for="State">State</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<select id="combo" placeholder="State" required=""><option placeholder="State"></option><option>Kerala</option><option>Tamilnadu</option><option>Karnataka</option><option>Andhra Pradesh</option><option>Goa</option><option>Maharashtra</option></select></td></tr>
<tr><td><br><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button width="200" style="color:snow;background-color:green;border-radius:9cm;">    submit      </button></td>
<td><input type="button" style="border-radius:5cm;color:snow;background-color:red;" value="cancel"></td></tr>
</table>
  </form>
